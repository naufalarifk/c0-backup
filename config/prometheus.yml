global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    environment: 'testing'
    cluster: 'cg-testing-cluster'

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    scrape_timeout: 10s

  # OpenTelemetry Collector metrics (application metrics from Prometheus exporter)
  - job_name: 'otel-collector-metrics'
    static_configs:
      - targets: ['otel-collector:8887']
    scrape_interval: 10s
    scrape_timeout: 5s
    metrics_path: /metrics
    metric_relabel_configs:
      - source_labels: [__name__]
        target_label: component
        replacement: 'otel-collector-app-metrics'

  # OpenTelemetry Collector internal telemetry metrics
  - job_name: 'otel-collector-internal'
    static_configs:
      - targets: ['otel-collector:8889']
    scrape_interval: 15s
    scrape_timeout: 5s
    metrics_path: /metrics
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'otelcol_.*'
        target_label: component
        replacement: 'otel-collector-internal'

  # Application metrics via OpenTelemetry Collector (replaced direct scraping)
  # All application metrics now flow through otel-collector:8887
  # Note: The job name "cryptogadai-backend" will be added by OTel Collector

  # Traefik metrics
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8082']
    scrape_interval: 30s
    scrape_timeout: 10s
    metrics_path: /metrics

