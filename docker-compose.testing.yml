x-backend-env: &backend-env
  PORT: 3100
  APP_SCHEME: crypto-gadai://
  APP_EXPO_DEV_URL: exp://192.168.0.105:8081/--
  ALLOWED_ORIGINS: "\
    http://localhost:8081,\
    http://localhost:3000,\
    crypto-gadai://*,\
    exp://192.168.0.106:8081,\
    ${PROTOCOL:-https}://${API_DOMAIN:-cg-api.fh47.my.id}"
  BETTER_AUTH_URL: ${PROTOCOL:-https}://${API_DOMAIN:-cg-api.fh47.my.id}
  DATABSE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/cryptogadai}
  REDIS_HOST: redis
  REDIS_PORT: 6379
  MAIL_HOST: mailpit
  MINIO_ENDPOINT: minio:9000
  MINIO_ROOT_USER: minioadmin
  MINIO_ROOT_PASSWORD: minioadmin123
  MINIO_USE_SSL: false
  GOOGLE_CLIENT_SECRET: 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
  GOOGLE_CLIENT_ID: 442461506062-rgpbj94u778lpcfv5hg5rue6fpveddt6.apps.googleusercontent.com
  NODE_OPTIONS: "--import ./dist/telemetry.js"
  OTEL_SERVICE_NAME: cryptogadai-backend
  OTEL_SERVICE_VERSION: 1.0.0
  OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
  OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
  OTEL_TRACES_EXPORTER: otlp
  OTEL_METRICS_EXPORTER: otlp
  OTEL_LOGS_EXPORTER: otlp
  OTEL_NODE_RESOURCE_DETECTORS: env,host,os,process
  OTEL_SEMCONV_STABILITY_OPT_IN: http/dup
  OTEL_METRIC_EXPORT_INTERVAL: 30000
  OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: http://otel-collector:4318/v1/traces
  OTEL_EXPORTER_OTLP_METRICS_ENDPOINT: http://otel-collector:4318/v1/metrics
  OTEL_EXPORTER_OTLP_LOGS_ENDPOINT: http://otel-collector:4318/v1/logs
  OTEL_LOG_LEVEL: debug
  VAULT_ADDR: http://vault:8200
  VAULT_TOKEN: root

x-backend-base: &backend-base
  image: cg/backend
  build:
    context: .
    dockerfile: Dockerfile
  environment:
    <<: *backend-env
  depends_on:
    postgres: { condition: service_healthy }
    redis: { condition: service_healthy }
    mailpit: { condition: service_healthy }
    minio: { condition: service_healthy }

services:
  traefik:
    image: traefik:v3.5.1
    command:
      - --accesslog
      - --api.dashboard=true
      - --api.insecure=true
      - --entrypoints.web.address=:80
      - --entryPoints.websecure.address=:443
      - --log.level=DEBUG
      - --providers.docker
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=cg-public-network
      # Metrics configuration
      - --metrics.prometheus=true
      - --metrics.prometheus.addrouterslabels=true
      - --metrics.prometheus.addServicesLabels=true
      - --entrypoints.metrics.address=:8082
      - --metrics.prometheus.entrypoint=metrics
      # Conditional SSL configuration: enable cert resolver and TLS by default
      # (use letsencrypt resolver when SSL_DISABLED is not set). If SSL_DISABLED
      # is set, these flags are omitted and HTTP (web) is used instead.
      - ${SSL_DISABLED:---certificatesresolvers.cgresolver.acme.email=webmaster@cryptogadai.com}
      - ${SSL_DISABLED:---certificatesresolvers.cgresolver.acme.storage=/letsencrypt/acme.json}
      - ${SSL_DISABLED:---certificatesresolvers.cgresolver.acme.tlschallenge=true}
    depends_on:
      api: { condition: service_healthy }
      mailpit: { condition: service_healthy }
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /letsencrypt:/letsencrypt
    ports:
      - 80:80
      - 443:443
    networks:
      - cg-private-network
      - cg-public-network
    labels:
      - traefik.enable=true
      - traefik.http.routers.cg-traefik-dashboard.rule=Host(`${TRAEFIK_DOMAIN:-cg-traefik.fh47.my.id}`)
      - traefik.http.routers.cg-traefik-dashboard.service=api@internal
      # Conditional SSL labels: use websecure + cert resolver by default; when
      # SSL_DISABLED is set fall back to plain web entrypoint.
      - ${SSL_DISABLED:-traefik.http.routers.cg-traefik-dashboard.entrypoints=websecure}
      - ${SSL_DISABLED:-traefik.http.routers.cg-traefik-dashboard.tls.certresolver=cgresolver}
      - ${SSL_DISABLED:+traefik.http.routers.cg-traefik-dashboard.entrypoints=web}

  api:
    <<: *backend-base
    command: node dist/main.js
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 30s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/api/health || exit 1"]
      interval: 5s
      timeout: 30s
      retries: 12
      start_period: 60s
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_healthy }
      vault: { condition: service_started }
      minio: { condition: service_healthy }
      mailpit: { condition: service_healthy }
    networks:
      - cg-private-network
      - cg-public-network
    labels:
      - traefik.enable=true
      - traefik.http.routers.cg-api.rule=Host(`${API_DOMAIN:-cg-api.fh47.my.id}`)
      - traefik.http.services.cg-api.loadbalancer.server.port=3100
      - traefik.http.services.cg-api.loadbalancer.healthcheck.path=/api/health
      - traefik.http.services.cg-api.loadbalancer.healthcheck.interval=5s
      - traefik.http.services.cg-api.loadbalancer.healthcheck.timeout=3s
      # Conditional SSL labels: enable TLS by default, fallback to web when
      - ${SSL_DISABLED:-traefik.http.routers.cg-api.entrypoints=websecure}
      - ${SSL_DISABLED:-traefik.http.routers.cg-api.tls.certresolver=cgresolver}
      - ${SSL_DISABLED:+traefik.http.routers.cg-api.entrypoints=web}
      # Deployment metadata labels
      - deployment.strategy=zero-downtime
      - deployment.version=${GITHUB_SHA:-latest}

  postgres:
    image: postgres:17.6-alpine3.22
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 500ms
      timeout: 10s
      retries: 20
    environment:
      POSTGRES_DB: cryptogadai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    networks:
      - cg-private-network
    labels:
      - traefik.enable=false

  redis:
    image: valkey/valkey:8.1.3-alpine3.22
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 500ms
      timeout: 10s
      retries: 20
    volumes:
      - redis-volume:/data
    networks:
      - cg-private-network
    labels:
      - traefik.enable=false

  vault:
    image: hashicorp/vault:1.20
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://vault:8200/v1/sys/health || exit 1"]
      interval: 500ms
      timeout: 10s
      retries: 20
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_MODE: dev
      VAULT_DEV_ROOT_TOKEN_ID: root
    networks:
      - cg-private-network
    labels:
      - traefik.enable=false

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/minio/health/live || exit 1"]
      interval: 500ms
      timeout: 10s
      retries: 20
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      MINIO_API_CORS_ALLOW_ORIGIN: "*"
      MINIO_BROWSER: "on"
    volumes:
      - minio-data:/data
    networks:
      - cg-private-network
      - cg-public-network
    labels:
      - traefik.enable=true
      - traefik.http.routers.cg-minio-api.rule=Host(`${MINIO_API_DOMAIN:-cg-minio-api.fh47.my.id}`)
      - traefik.http.services.cg-minio-api.loadbalancer.server.port=9000
      # Conditional SSL labels for API
      - ${SSL_DISABLED:-traefik.http.routers.cg-minio-api.entrypoints=websecure}
      - ${SSL_DISABLED:-traefik.http.routers.cg-minio-api.tls.certresolver=cgresolver}
      - ${SSL_DISABLED:+traefik.http.routers.cg-minio-api.entrypoints=web}
      - traefik.http.routers.cg-minio-console.rule=Host(`${MINIO_CONSOLE_DOMAIN:-cg-minio.fh47.my.id}`)
      - traefik.http.services.cg-minio-console.loadbalancer.server.port=9001
      # Conditional SSL labels for Console
      - ${SSL_DISABLED:-traefik.http.routers.cg-minio-console.entrypoints=websecure}
      - ${SSL_DISABLED:-traefik.http.routers.cg-minio-console.tls.certresolver=cgresolver}
      - ${SSL_DISABLED:+traefik.http.routers.cg-minio-console.entrypoints=web}

  ghost:
    image: ghost:6.0.7-alpine
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:2368 || exit 1"]
      interval: 500ms
      timeout: 10s
      retries: 20
    environment:
      url: ${PROTOCOL:-https}://${GHOST_DOMAIN:-cg-blog.fh47.my.id}
      NODE_ENV: development
      database__client: sqlite3
      database__connection__filename: /var/lib/ghost/content/data/ghost.db
    restart: unless-stopped
    volumes:
      - ghost-data:/var/lib/ghost/content
      - ./ghost-testing.config.json:/var/lib/ghost/config.production.json
    networks:
      - cg-private-network
      - cg-public-network
    labels:
      - traefik.enable=true
      - traefik.http.routers.cg-ghost.rule=Host(`${GHOST_DOMAIN:-cg-blog.fh47.my.id}`)
      - traefik.http.services.cg-ghost.loadbalancer.server.port=2368
      # Conditional SSL labels: enable TLS by default, fallback to web when
      - ${SSL_DISABLED:-traefik.http.routers.cg-ghost.entrypoints=websecure}
      - ${SSL_DISABLED:-traefik.http.routers.cg-ghost.tls.certresolver=cgresolver}
      - ${SSL_DISABLED:+traefik.http.routers.cg-ghost.entrypoints=web}

  mailpit:
    image: axllent/mailpit:v1.27.7
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8025/api/v1/info"]
      interval: 500ms
      timeout: 10s
      retries: 20
    networks:
      - cg-private-network
      - cg-public-network
    labels:
      - traefik.enable=true
      - traefik.http.routers.cg-mailpit.rule=Host(`${MAILPIT_DOMAIN:-cg-mail.fh47.my.id}`)
      - traefik.http.services.cg-mailpit.loadbalancer.server.port=8025
      # Conditional SSL labels: enable TLS by default, fallback to web when
      - ${SSL_DISABLED:-traefik.http.routers.cg-mailpit.entrypoints=websecure}
      - ${SSL_DISABLED:-traefik.http.routers.cg-mailpit.tls.certresolver=cgresolver}
      - ${SSL_DISABLED:+traefik.http.routers.cg-mailpit.entrypoints=web}

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.134.1
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    volumes:
      - ./config/otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml:ro
    depends_on:
      - jaeger
      - prometheus
      - loki
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:13133/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cg-private-network
      - cg-public-network
    labels:
      - traefik.enable=true
      - traefik.http.routers.cg-otel-collector.rule=Host(`${OTEL_DOMAIN:-cg-otel.localhost}`)
      - traefik.http.services.cg-otel-collector.loadbalancer.server.port=8888
      # Conditional SSL labels
      - ${SSL_DISABLED:-traefik.http.routers.cg-otel-collector.entrypoints=websecure}
      - ${SSL_DISABLED:-traefik.http.routers.cg-otel-collector.tls.certresolver=cgresolver}
      - ${SSL_DISABLED:+traefik.http.routers.cg-otel-collector.entrypoints=web}

  jaeger:
    image: jaegertracing/jaeger:2.10.0
    environment:
      COLLECTOR_OTLP_ENABLED: true
      SPAN_STORAGE_TYPE: memory
      QUERY_BASE_PATH: /jaeger
      COLLECTOR_OTLP_GRPC_HOST_PORT: 0.0.0.0:4317
      COLLECTOR_OTLP_HTTP_HOST_PORT: 0.0.0.0:4318
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:16686/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cg-private-network
      - cg-public-network
    labels:
      - traefik.enable=true
      - traefik.http.routers.cg-jaeger.rule=Host(`${JAEGER_DOMAIN:-cg-jaeger.fh47.my.id}`)
      - traefik.http.services.cg-jaeger.loadbalancer.server.port=16686
      # Conditional SSL labels: enable TLS by default, fallback to web when
      - ${SSL_DISABLED:-traefik.http.routers.cg-jaeger.entrypoints=websecure}
      - ${SSL_DISABLED:-traefik.http.routers.cg-jaeger.tls.certresolver=cgresolver}
      - ${SSL_DISABLED:+traefik.http.routers.cg-jaeger.entrypoints=web}

  prometheus:
    image: prom/prometheus:v3.5.0
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--web.enable-remote-write-receiver'
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    restart: unless-stopped
    networks:
      - cg-private-network
      - cg-public-network
    labels:
      - traefik.enable=true
      - traefik.http.routers.cg-prometheus.rule=Host(`${PROMETHEUS_DOMAIN:-cg-prometheus.fh47.my.id}`)
      - traefik.http.services.cg-prometheus.loadbalancer.server.port=9090
      # Conditional SSL labels: enable TLS by default, fallback to web when
      - ${SSL_DISABLED:-traefik.http.routers.cg-prometheus.entrypoints=websecure}
      - ${SSL_DISABLED:-traefik.http.routers.cg-prometheus.tls.certresolver=cgresolver}
      - ${SSL_DISABLED:+traefik.http.routers.cg-prometheus.entrypoints=web}

  loki:
    image: grafana/loki:3.5
    user: "0" # Run as root to avoid permission issues
    command: -config.file=/etc/loki/local-config.yaml -target=all
    volumes:
      - ./config/loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - cg-private-network
      - cg-public-network
    labels:
      - traefik.enable=true
      - traefik.http.routers.cg-loki.rule=Host(`${LOKI_DOMAIN:-cg-loki.fh47.my.id}`)
      - traefik.http.services.cg-loki.loadbalancer.server.port=3100
      # Conditional SSL labels: enable TLS by default, fallback to web when
      - ${SSL_DISABLED:-traefik.http.routers.cg-loki.entrypoints=websecure}
      - ${SSL_DISABLED:-traefik.http.routers.cg-loki.tls.certresolver=cgresolver}
      - ${SSL_DISABLED:+traefik.http.routers.cg-loki.entrypoints=web}

  grafana:
    image: grafana/grafana-oss:11.6.0
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource,grafana-polystat-panel,redis-datasource
      GF_UNIFIED_ALERTING_ENABLED: true
      GF_FEATURE_TOGGLES_ENABLE: traceqlEditor,correlations,traceToMetrics
      GF_TRACING_OPENTELEMETRY_OTLP_ADDRESS: otel-collector:4317
      GF_TRACING_OPENTELEMETRY_CUSTOM_ATTRIBUTES: service.name:grafana,service.version:11.6.0
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
      - jaeger
      - loki
      - otel-collector
    restart: unless-stopped
    networks:
      - cg-private-network
      - cg-public-network
    labels:
      - traefik.enable=true
      - traefik.http.routers.cg-grafana.rule=Host(`${GRAFANA_DOMAIN:-cg-grafana.fh47.my.id}`)
      - traefik.http.services.cg-grafana.loadbalancer.server.port=3000
      # Conditional SSL labels: enable TLS by default, fallback to web when
      - ${SSL_DISABLED:-traefik.http.routers.cg-grafana.entrypoints=websecure}
      - ${SSL_DISABLED:-traefik.http.routers.cg-grafana.tls.certresolver=cgresolver}
      - ${SSL_DISABLED:+traefik.http.routers.cg-grafana.entrypoints=web}

volumes:
  postgres-volume:
  redis-volume:
  minio-data:
  ghost-data:
  prometheus-data:
  grafana-data:
  loki-data:

networks:
  cg-private-network:
  cg-public-network:
    name: cg-public-network
    external: true
