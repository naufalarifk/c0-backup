components:
  securitySchemes:
    apiKeyCookie:
      type: apiKey
      in: cookie
      name: apiKeyCookie
      description: Better Auth API Key authentication via cookie
    bearerAuth:
      type: http
      scheme: bearer
      description: Better Auth Bearer token authentication

  schemas:
    # Account Management Schemas
    AccountBalancesResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          properties:
            accounts:
              type: array
              items:
                $ref: '#/components/schemas/AccountBalance'
            totalPortfolioValue:
              type: object
              properties:
                amount:
                  type: string
                  description: Total portfolio value in USD
                  example: "125000.50"
                currency:
                  type: string
                  example: "USD"
                lastUpdated:
                  type: string
                  format: date-time
      required:
        - success
        - data

    AccountBalance:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 123
        currency:
          $ref: '#/components/schemas/Currency'
        balance:
          type: string
          description: Available balance (decimal string)
          example: "1250.750000000000000000"
        lastUpdated:
          type: string
          format: date-time
          example: "2025-08-11T10:30:00Z"
        valuation:
          type: object
          properties:
            amount:
              type: string
              description: Balance value in USD
              example: "2451.25"
            currency:
              $ref: '#/components/schemas/Currency'
            exchangeRate:
              type: string
              description: Exchange rate used for valuation
              example: "1.960000000000000000"
            rateSource:
              type: string
              description: Source of the exchange rate
              example: "coinbase"
            rateDate:
              type: string
              format: date-time
              description: Timestamp of the exchange rate
              example: "2025-08-11T10:29:45Z"
      required:
        - id
        - currency
        - balance
        - lastUpdated

    AccountMutationsResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          properties:
            mutations:
              type: array
              items:
                $ref: '#/components/schemas/AccountMutation'
            pagination:
              $ref: '#/components/schemas/PaginationMeta'
      required:
        - success
        - data

    AccountMutation:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 456
        mutationType:
          $ref: '#/components/schemas/AccountMutationType'
        mutationDate:
          type: string
          format: date-time
          example: "2025-08-11T09:15:00Z"
        amount:
          type: string
          description: Mutation amount (positive = credit, negative = debit)
          example: "1000.000000000000000000"
        description:
          type: string
          description: Human-readable description of the mutation
          example: "Loan principal disbursement for loan #789"
        referenceId:
          type: integer
          format: int64
          description: ID of related entity (invoice, loan, withdrawal, etc.)
          example: 789
        referenceType:
          type: string
          description: Type of related entity
          example: "loan"
        balanceAfter:
          type: string
          description: Account balance after this mutation
          example: "2250.750000000000000000"
      required:
        - id
        - mutationType
        - mutationDate
        - amount
        - description

    AccountMutationType:
      type: string
      enum:
        # Invoice operations
        - InvoicePrepaid
        - InvoiceReceived
        # Loan operations - borrower perspective
        - LoanCollateralDeposit
        - LoanApplicationCollateralEscrowed
        - LoanPrincipalDisbursement
        - LoanDisbursementReceived
        - LoanPrincipalDisbursementFee
        - LoanRepayment
        - LoanCollateralRelease
        - LoanCollateralReturned
        - LoanCollateralReleased
        - LoanLiquidationRelease
        - LoanLiquidationSurplus
        - LoanLiquidationReleaseFee
        # Loan operations - lender perspective
        - LoanPrincipalFunded
        - LoanOfferPrincipalEscrowed
        - LoanPrincipalReturned
        - LoanPrincipalReturnedFee
        - LoanInterestReceived
        - LoanRepaymentReceived
        - LoanLiquidationRepayment
        # Loan operations - platform perspective
        - LoanDisbursementPrincipal
        - LoanDisbursementFee
        - LoanReturnFee
        - LoanLiquidationFee
        - LoanLiquidationCollateralUsed
        # Withdrawal operations
        - WithdrawalRequested
        - WithdrawalRefunded
        # Platform fee operations
        - PlatformFeeCharged
        - PlatformFeeRefunded
        # Admin and emergency operations
        - AdminManualAdjustment
        - LiquidationDeficitCover
        - PlatformLoss
        - EmergencyFreeze
        - EmergencyUnfreeze
        - ComplianceHold
        - ComplianceRelease

    # Portfolio Management Schemas
    PortfolioAnalyticsResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          $ref: '#/components/schemas/PortfolioAnalytics'

    PortfolioAnalytics:
      type: object
      properties:
        totalPortfolioValue:
          type: object
          properties:
            amount:
              type: string
              description: Total portfolio value
              example: "127856.43"
            currency:
              type: string
              example: "USDT"
            isLocked:
              type: boolean
              description: Whether portfolio has locked funds
              example: true
            lastUpdated:
              type: string
              format: date-time
        interestGrowth:
          type: object
          properties:
            amount:
              type: string
              description: Interest growth amount with sign
              example: "+17.98"
            currency:
              type: string
              example: "USDT"
            percentage:
              type: number
              format: float
              description: Growth percentage
              example: 17.98
            isPositive:
              type: boolean
              example: true
            periodLabel:
              type: string
              description: Period label for growth calculation
              example: "USDT"
        activeLoans:
          type: object
          properties:
            count:
              type: integer
              description: Total active loan count
              example: 125
            borrowerLoans:
              type: integer
              description: Loans where user is borrower
              example: 5
            lenderLoans:
              type: integer
              description: Loans where user is lender
              example: 120
            totalCollateralValue:
              type: string
              description: Total collateral value across all loans
              example: "85432.10"
            averageLTV:
              type: number
              format: float
              description: Average LTV ratio across active loans
              example: 0.67
        portfolioPeriod:
          type: object
          properties:
            displayMonth:
              type: string
              description: Human readable period display
              example: "July 2025"
            startDate:
              type: string
              format: date-time
            endDate:
              type: string
              format: date-time
        paymentAlerts:
          $ref: '#/components/schemas/PaymentAlerts'
        assetBreakdown:
          type: object
          properties:
            cryptoAssets:
              type: object
              properties:
                percentage:
                  type: number
                  format: float
                  example: 70.0
                value:
                  type: string
                  example: "89499.50"
            stablecoins:
              type: object
              properties:
                percentage:
                  type: number
                  format: float
                  example: 20.0
                value:
                  type: string
                  example: "25571.29"
            loanCollateral:
              type: object
              properties:
                percentage:
                  type: number
                  format: float
                  example: 10.0
                value:
                  type: string
                  example: "12785.64"

    PaymentAlerts:
      type: object
      properties:
        upcomingPayments:
          type: array
          items:
            $ref: '#/components/schemas/PaymentAlert'
        overduePayments:
          type: array
          items:
            $ref: '#/components/schemas/PaymentAlert'

    PaymentAlert:
      type: object
      properties:
        loanId:
          type: string
          example: "loan_789"
        daysUntilDue:
          type: integer
          description: Days until payment is due (negative if overdue)
          example: 3
        paymentAmount:
          type: string
          description: Amount due for payment
          example: "10000.00"
        currency:
          type: string
          example: "USDT"
        collateralAtRisk:
          type: string
          description: Amount of collateral at risk if not paid
          example: "5.0"
        collateralCurrency:
          type: string
          example: "ETH"
        liquidationWarning:
          type: boolean
          description: Whether automatic liquidation warning should be shown
          example: true

    PortfolioOverviewResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          $ref: '#/components/schemas/PortfolioOverview'

    PortfolioOverview:
      type: object
      properties:
        totalValue:
          $ref: '#/components/schemas/MonetaryValue'
        assetAllocation:
          type: array
          items:
            $ref: '#/components/schemas/AssetAllocation'
        performance:
          $ref: '#/components/schemas/PortfolioPerformance'
        lastUpdated:
          type: string
          format: date-time
          description: Timestamp when portfolio data was last calculated
          example: "2025-09-22T10:30:00Z"

    AssetAllocation:
      type: object
      properties:
        currency:
          $ref: '#/components/schemas/Currency'
        balance:
          type: string
          description: Raw balance in smallest currency unit
          example: "150000000"
        value:
          $ref: '#/components/schemas/MonetaryValue'
        percentage:
          type: number
          format: float
          minimum: 0
          maximum: 100
          description: Percentage of total portfolio value
          example: 80.45

    PortfolioPerformance:
      type: object
      properties:
        daily:
          $ref: '#/components/schemas/PerformanceMetric'
        weekly:
          $ref: '#/components/schemas/PerformanceMetric'
        monthly:
          $ref: '#/components/schemas/PerformanceMetric'

    PerformanceMetric:
      type: object
      properties:
        amount:
          type: string
          description: Absolute change amount in USD
          example: "2540.50"
        currency:
          type: string
          description: Currency code for the amount
          example: "USD"
        percentage:
          type: number
          format: float
          description: Percentage change
          example: 2.06

    # Common Schemas
    Currency:
      type: object
      properties:
        blockchainKey:
          type: string
          description: CAIP-2 compliant blockchain identifier
          example: "eip155:1"
          maxLength: 64
        tokenId:
          type: string
          description: Token identifier within the blockchain
          example: "slip44:60"
          maxLength: 64
        name:
          type: string
          description: Human-readable currency name
          example: "Ethereum"
        symbol:
          type: string
          description: Currency symbol/ticker
          example: "ETH"
        decimals:
          type: integer
          description: Number of decimal places for precision
          example: 18
          minimum: 0
          maximum: 18
        logoUrl:
          type: string
          format: uri
          description: URL to currency logo image
          example: "https://assets.cryptogadai.com/currencies/eth.png"
      required:
        - blockchainKey
        - tokenId
        - name
        - symbol
        - decimals

    MonetaryValue:
      type: object
      properties:
        amount:
          type: string
          description: Monetary amount
          example: "125750.00"
        currency:
          $ref: '#/components/schemas/Currency'
      required:
        - amount
        - currency

    PaginationMeta:
      type: object
      properties:
        page:
          type: integer
          description: Current page number (1-based)
          example: 1
          minimum: 1
        limit:
          type: integer
          description: Number of items per page
          example: 20
          minimum: 1
          maximum: 100
        total:
          type: integer
          description: Total number of items across all pages
          example: 150
          minimum: 0
        totalPages:
          type: integer
          description: Total number of pages
          example: 8
          minimum: 0
        hasNext:
          type: boolean
          description: Whether there are more pages after current
          example: true
        hasPrev:
          type: boolean
          description: Whether there are pages before current
          example: false
      required:
        - page
        - limit
        - total
        - totalPages
        - hasNext
        - hasPrev

    ApiResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Operation completed successfully"
        timestamp:
          type: string
          format: date-time
          example: "2025-08-11T15:30:00Z"
      required:
        - success
        - message
        - timestamp

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: object
          properties:
            code:
              type: string
              description: Error code
              example: "INSUFFICIENT_BALANCE"
            message:
              type: string
              description: Human-readable error message
              example: "Insufficient account balance for withdrawal"
            details:
              type: object
              description: Additional error details
              additionalProperties: true
        timestamp:
          type: string
          format: date-time
          example: "2025-08-11T15:30:00Z"
      required:
        - success
        - error
        - timestamp

    ValidationErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: object
          properties:
            code:
              type: string
              example: "VALIDATION_ERROR"
            message:
              type: string
              example: "Request validation failed"
            validation_errors:
              type: array
              items:
                type: object
                properties:
                  field:
                    type: string
                    description: Field name that failed validation
                    example: "amount"
                  message:
                    type: string
                    description: Validation error message
                    example: "Amount must be greater than 0"
                  code:
                    type: string
                    description: Validation error code
                    example: "MIN_VALUE"
                required:
                  - field
                  - message
                  - code
        timestamp:
          type: string
          format: date-time
          example: "2025-08-11T15:30:00Z"
      required:
        - success
        - error
        - timestamp

  responses:
    BadRequest:
      description: Bad request - invalid parameters
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    Unauthorized:
      description: Unauthorized - authentication required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    Forbidden:
      description: Forbidden - insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    ValidationError:
      description: Validation error - invalid request data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationErrorResponse'

    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

tags:
  - name: Account Management
    description: Account balance and transaction history operations
  - name: Portfolio Management
    description: Portfolio overview, asset allocation, and performance metrics
