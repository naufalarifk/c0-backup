            rateSource:
              type: string
              description: Source of exchange rate
              example: "coinbase"
            rateTimestamp:
              type: string
              format: date-time
              description: When the rate was retrieved
              example: "2025-08-13T15:29:45Z"
      required:
        - outstandingLoan
        - liquidationFees
        - totalDeductions
        - calculationDetails

    CollateralValuation:
      type: object
      properties:
        collateralCurrency:
          $ref: '#/components/schemas/Currency'
        currentAmount:
          type: string
          description: Current collateral amount
          example: "5.000000000000000000"
          pattern: '^\d+\.\d{18}$'
        currentMarketValue:
          type: object
          properties:
            amount:
              type: string
              description: Current market value in USDT
              example: "12500.000000000000000000"
              pattern: '^\d+\.\d{18}$'
            currency:
              $ref: '#/components/schemas/Currency'
            exchangeRate:
              type: string
              description: Current exchange rate (collateral/USDT)
              example: "2500.000000000000000000"
            rateSource:
              type: string
              description: Source of exchange rate
              example: "coinbase"
            rateTimestamp:
              type: string
              format: date-time
              description: When the rate was retrieved
              example: "2025-08-13T15:29:45Z"
        currentLtvRatio:
          type: string
          description: Current loan-to-value ratio
          example: "87.2"
        originalLtvRatio:
          type: string
          description: Original loan-to-value ratio at loan origination
          example: "70.0"
        ltvChange:
          type: object
          properties:
