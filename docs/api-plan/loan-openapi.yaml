              description: Change in LTV since origination
              example: "+17.2"
            direction:
              type: string
              enum: [improved, worsened, stable]
              description: Direction of LTV change
              example: "worsened"
      required:
        - collateralCurrency
        - currentAmount
        - currentMarketValue
        - currentLtvRatio
        - originalLtvRatio
        - ltvChange

