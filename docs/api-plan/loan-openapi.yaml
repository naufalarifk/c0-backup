        interestRate:
          type: number
          description: Annual interest rate (percentage)
          minimum: 0
          maximum: 100
        termOptions:
          type: array
          items:
            type: integer
            enum: [1, 3, 6, 12]
        minLoanAmount:
          type: string
          description: Minimum loan amount (decimal places depending on principal currency)
          pattern: '^\d+\.\d{18}$'
        maxLoanAmount:
          type: string
          description: Maximum loan amount (decimal places depending on principal currency)
          pattern: '^\d+\.\d{18}$'
        liquidationMode:
          type: string
          enum: [Partial, Full]
        expirationDate:
          type: string
          format: date-time
          description: Optional expiration date for the offer

